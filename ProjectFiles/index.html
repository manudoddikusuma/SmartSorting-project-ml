    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {

            margin: 0;

        .hero-section {
            /*

            background-repeat: no-repeat;

            text-align: center;
            padding: 10rem 1rem; /* Responsive padding */
        }
        .hero-overlay {
            position: absolute;

            right: 0;

        }

            margin: 0 auto;
        }
        /* Ensure navigation links are visible on all backgrounds */
        .nav-link {
            color: white;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #a0aec0; /* Lighter grey on hover */
        }
    </style>
</head>
